<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>NETFLIX-PROFILE</title>
  </head>
  <body class="mx-4 text-light" style="background-color: #141414">
    <header class="container-fluid">
      <div class="row">
        <div class="col">
          <img
            src="https://cdn-icons-png.flaticon.com/128/5977/5977590.png"
            alt="Logo Netflix"
          />
        </div>
      </div>
    </header>

    <main class="container" style="max-width: 560px">
      <h1 class="hero display-3">Edit Profile</h1>
      <hr />

    <div class="container d-flex align-items-start">
        <div class="">
          <img
            class=""
            src="./assets/kids_icon.png"
            alt=""
            width="107px"
          />
        </div>

        <div class="container d-flex flex-column">
          <div class="container">
            <h3 class="display-1 fs-5 bg-secondary px-2 py-2">
              Strive Student
            </h3>
          </div>
          <div class="container">
              <label for="btn-group">Language:</label>
              <div class="btn-group-fluid my-1">
              <button
                class="btn btn-secondary btn-sm dropdown-toggle rounded-0 border-light bg-black"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English (default)
              </button>
              <ul class="dropdown-menu bg-black text-light rounded-0">
                <li class="ms-2">Italian</li>
                <li class="ms-2">Spanish</li>
                <li class="ms-2">English(american)</li>
                <li class="ms-2">Turkish</li>
                <li class="ms-2">Fran√ßes</li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="container d-flex flex-column align-items-start">
            <label for="#">Maturity Settings:</label>
            <h3 class="d-flex justify-content-center bg-secondary bg-opacity-50 p-2 my-2 fs-6">
              ALL MATURITY RATINGS
            </h3>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary rounded-0">
              EDIT
            </button>
          </div>

          <hr />

          <div class="container">
            <p class="mb-2">Autoplay controls</p>
            <div class="d-flex">
              <input
                class="form-check-input bg-dark rounded-0"
                type="checkbox"
                id="checkboxNoLabel"
                value=""
                aria-label="..."
              />
              <p class="display-6 fs-6 ms-2"
                >Autoplay next episode in a series on all devices.</p>
            </div>
            <div class="d-flex">
              <input
                class="form-check-input bg-dark rounded-0"
                type="checkbox"
                id="checkboxNoLabel"
                value=""
                aria-label="..."
              />
              <p class="display-1 fs-6 ms-2"
                >Autoplay previews while browsing on all devices.</p>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="container d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary rounded-0 px-4">
          SAVE
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0 px-5">
          CANCEL
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0 px-5">
          DELETE CANCEL
        </button>
      </div>
    </main>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
