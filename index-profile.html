<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>NETFLIX-PROFILE</title>
  </head>
  <body class="mx-4 text-light" style="background-color: #141414;">

    <header class="container-fluid">
      <div class="row">
        <div class="col">
          <img
            src="https://cdn-icons-png.flaticon.com/128/5977/5977590.png"
            alt="Logo Netflix"
          />
        </div>
      </div>
    </header>

        <main class="container" style="max-width: 560px;">
            <h1 class="hero display-3">Edit Profile</h1>
            <hr>
                    <div class="container d-flex">
                        <div>
                        <img class="img-fluid" src="./assets/kids_icon.png" alt="" width="130px">
                        </div>
                        <div class="container d-flex flex-column">
                            <h3 class="display-1 fs-5 bg-secondary me-4 ms-2 p-1">Strive Student</h3>
                            <div class="container">
                                <label for="btn-group">Language:</label>
                                
                                <div class="btn-group-fluid my-1">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Small button
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>Italiano</li>
                                        <li>Spagnolo</li>
                                        <li>Inglese</li>
                                        <li>tedesco</li>
                                        <li>Francese</li>
                                    </ul>
                                </div>
                            </div>

                            <hr>

                            <div class="container d-flex flex-column align-items-start">
                                <label for="#">Maturity Settings:</label>
                                <h3 class="fs-6 d-flex justify-content-center bg-secondary bg-opacity-50 py-1 px-2 opacity-100 my-2">ALL MATURITY RATINGS</h3>
                                <p>Show titles of all maturity ratings for this profile.</p>
                                    <button type="button" class="btn btn-outline-secondary">EDIT</button>
                            </div>

                            <hr>

                      <div class="container">
                            <label for="" class="mb-2">Autoplay controls</label>
                            <div class="d-flex align-items-center">
                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                                <label for="#" class="display-6 fs-6 ms-2">Autoplay next episode in a series on all devices.</label>
                            </div>
                            <div class="d-flex align-items-center">
                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                                <label for="#" class="display-6 fs-6 ms-2">Autoplay previews ehile browsing on all devices.</label>
                            </div>
                        </div>
                        </div>
                    </div>

                    <hr>
                    
                    <div class="container d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary px-5">SAVE</button>
                        <button type="button" class="btn btn-outline-secondary px-5">CANCEL</button>
                        <button type="button" class="btn btn-outline-secondary px-5">DELETE CANCEL</button>
                    </div>

                    

                    
    
    
    
    
    
    
        </main>













    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
